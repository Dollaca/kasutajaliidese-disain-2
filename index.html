<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://logos-world.net/wp-content/uploads/2022/04/BMW-M-Logo.png" alt="BMW Logo" width="100">
        </div>
        <nav class="nav">
            <a href="https://www.bmw.ee/et/all-models.html">Models</a>
            <a href="https://www.bmw.ee/et/fastlane/dealer-locator.html">Locations</a>
            <a href="https://www.bmw.ee/et/more-bmw/klienditugi.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <img src="https://www.bmw.by/content/dam/bmw/common/all-models/8-series/series-overview/bmw-8-series-gran-coupe-ms-g16.jpg" alt="BMW Car" class="hero-image" >
    </section>

    <main>
        <section class="intro">
            <h1>Leia oma BMW</h1>
            <div class="cta-buttons">
                <button>BMW Online Store</button>
                <button>Otsi</button>
                <button>Proovisõit</button>
                <button>Broneeri aeg</button>
            </div>
        </section>
            
        <section class="my-bmw">
            <h2>My BMW Rakendus.</h2>
            <p>Lae alla my BMW rakendus.</p>
            <img src="https://www.stratstone.com/-/media/stratstone/bmw/new-cars/m3/touring/2024-facelift/bmw-m3-touring-grille-720x405px.ashx?mh=1440&la=en&h=405&w=720&mw=2560&hash=30008EFB4723FFE75F22FB61DF6F803D" alt="BMW Car Blue">
            <button>Rohkem teavet</button>
        </section>

        <section class="offers">
            <h2>BMW Pakkumised.</h2>
            <p>Tutvuge laia valiku BMW pakkumistega, sealhulgas BMW elektriliste mudelitega.</p>
            <img src="https://bmw.scene7.com/is/image/BMW/g45_ice_stage_dsk_sl?qlt=80&wid=1024&fmt=webp" alt="BMW Offer">
            <button>Rohkem teavet</button>
        </section>
    
    </main>

    <footer>
        <p>© BMW AG 2025</p>
    </footer>
</body>
</html>
