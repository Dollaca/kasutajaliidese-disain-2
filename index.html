<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://logos-world.net/wp-content/uploads/2022/04/BMW-M-Logo.png" alt="BMW Logo" width="100">
        </div>
        <nav class="nav">
            <a href="https://www.bmw.ee/et/all-models.html" target="_blank">Models</a>
            <a href="https://www.bmw.ee/et/fastlane/dealer-locator.html" target="_blank">Locations</a>
            <a href="https://www.bmw.ee/et/more-bmw/klienditugi.html" target="_blank">Contact</a>
        </nav>
    </header>
    <div class="container">
    <section class="hero">
        <h1>Leia oma BMW</h1>
    </section>

    <main>
        <section class="intro">
            
            <div class="cta-buttons">
                <div class="bmw-online-store">
                    <p>Leia <br> oma uus auto</p>
                <button>BMW Online Store</button>
                </div>
                <div class="Otsi">
                    <p>Avasta <br> eripakkumised</p>
                    <button>Otsi</button>
                </div>
                <div class="proovisõit">
                    <p>Broneeri <br> proovisõit</p>
                    <button>Proovisõit</button>
                </div>
                <div class="broneeri-aeg">
                    <p>Broneeri <br> teeninduse aeg</p>
                    <button>Broneeri aeg</button>
                </div>
            </div>
        </section>
            
        <section class="my-bmw">
        <div class="my-bmw-rakendus">
            <h2>My BMW Rakendus</h2>
            <p>Lae alla my BMW rakendus.</p>
            <button>Rohkem teavet</button>
        </div>

        </section>

        <section class="offers">
        <div class="bmw-pakkumised">
            <h2>BMW Pakkumised</h2>
            <p><br>Tutvuge laia valiku BMW </br>
               <br> pakkumistega, sealhulgas BMW </br>
               <br> elektriliste mudelitega. </br>  </p>
            <button>Rohkem teavet</button>
        </div>
            
            
        </section>
    
    </main>

    <footer>
        <p>© BMW AG 2025</p>
    </footer>
</div>
</body>
</html>
